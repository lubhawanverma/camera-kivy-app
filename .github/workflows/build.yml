name: Build Kivy APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install Buildozer & Dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-11-jdk python3-pip
          pip install --upgrade pip
          pip install buildozer cython

      - name: ğŸ“¥ Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: âœ… Accept SDK Licenses
        run: yes | sdkmanager --licenses

      - name: ğŸ›  Install Required Android Build Tools
        run: sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

      - name: ğŸ”§ Patch Buildozer SDK Path
        run: |
          mkdir -p ~/.buildozer/android/platform
          rm -rf ~/.buildozer/android/platform/android-sdk
          ln -s $ANDROID_SDK_ROOT ~/.buildozer/android/platform/android-sdk

      - name: âš™ï¸ Build APK
        run: buildozer android debug

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-kivy-app
          path: bin/*.apk
