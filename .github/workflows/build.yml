name: Build Kivy APK

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip git
          pip install --upgrade pip
          pip install buildozer cython

      - name: Install Android SDK & Accept Licenses
        run: |
          mkdir -p $HOME/.android
          echo '### User Sources for Android SDK Manager' > $HOME/.android/repositories.cfg
          yes | sdkmanager --licenses || true
          yes | sdkmanager "platform-tools" "platforms;android-30" "build-tools;30.0.3" || true

      - name: Build APK
        run: |
          buildozer android debug
